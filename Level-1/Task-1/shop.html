<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="features">
    <h2>Order Online</h2>

    <div class="feature-box">

        <div class="card">
            <img src="burger Combo.png" alt="burger combo">
            <h3>Burger Combo</h3>
            <p>₹299</p>
        </div>

        <div class="card">
            <img src="family pizza.png" alt="family pizza">
            <h3>Family Pizza</h3>
            <p>₹499</p>
        </div>

        <div class="card">
            <img src="dessert.png" alt="dessert pack">
            <h3>Dessert Pack</h3>
            <p>₹199</p>
        </div>

        <!-- NEW ITEMS -->

        <div class="card">
            <img src="paneer tikka.png" alt="paneer tikka">
            <h3>Paneer Tikka</h3>
            <p>₹249</p>
        </div>

        <div class="card">
            <img src="biryani.png" alt="veg biryani">
            <h3>Veg Biryani</h3>
            <p>₹299</p>
        </div>

        <div class="card">
            <img src="fries.png" alt="french fries">
            <h3>French Fries</h3>
            <p>₹149</p>
        </div>

        <div class="card">
            <img src="sandwitch.png" alt="sandwitch">
            <h3>Grilled Sandwich</h3>
            <p>₹160</p>
        </div>

        <div class="card">
            <img src="spring roll.png" alt="spring roll">
            <h3>Veg Spring Roll</h3>
            <p>₹139</p>
        </div>

    </div>
</section>

</body>
</html>
